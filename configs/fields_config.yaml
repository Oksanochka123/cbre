# Field Extraction Configuration
# Wave 1 and Wave 2 fields with matcher configurations

# ==============================================================================
# WAVE 1 FIELDS
# ==============================================================================
fields:
   # Gen Info 1 - Property Information
  property_name:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Property Information|Property Name"
    matcher: StringMatcher
    params:
      threshold: 0.85

  country:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Property Information|Country"
    matcher: StringMatcher
    params:
      threshold: 1.0

  # Gen Info 1 - Lease Information
  lease_commence:
    wave: 1
    type: date
    json_path: "STATIC::Gen Info 1::Gen Info 1|Lease Information|Lease Commence"
    matcher: DateMatcher
    params: {}

  actual_lease_start_date:
    wave: 1
    type: date
    json_path: "STATIC::Gen Info 1::Gen Info 1|Lease Information|Actual Lease Start Date"
    matcher: DateMatcher
    params: {}

  first_occupied:
    wave: 1
    type: date
    json_path: "STATIC::Gen Info 1::Gen Info 1|Lease Information|First Occupied"
    matcher: DateMatcher
    params: {}

  expiration_date:
    wave: 1
    type: date
    json_path: "STATIC::Gen Info 1::Gen Info 1|Lease Information|Expiration Date"
    matcher: DateMatcher
    params: {}

  # Gen Info 1 - Tenant Information
  lessee_name:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Tenant Information|Lessee Name"
    matcher: StringMatcher
    params:
      threshold: 0.85

  tenant_entity_type:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 1::Gen Info 1|Tenant Information|Tenant Entity Type"
    matcher: EnumMatcher
    params:
      valid_values:
        - "Charitable Org"
        - "Other"
        - "Corporation"
        - "Inc."
        - "LLP"
        - "Individual"
        - "Government"
        - "Partnership"
        - "LLC"
      case_sensitive: false

  # Gen Info 1 - Billing Information
  billing_phone:
    wave: 1
    type: phone
    json_path: "STATIC::Gen Info 1::Gen Info 1|Billing Information|Billing Phone #"
    matcher: PhoneMatcher
    params: {}

  billing_address:
    wave: 1
    type: address
    json_path: "STATIC::Gen Info 1::Gen Info 1|Billing Information|Billing Address"
    matcher: AddressMatcher
    params:
      threshold: 0.7

  billing_city:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Billing Information|City"
    matcher: StringMatcher
    params:
      threshold: 0.9

  billing_state:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Billing Information|State"
    matcher: StringMatcher
    params:
      threshold: 0.9

  billing_zip_code:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Billing Information|Zip Code"
    matcher: StringMatcher
    params:
      threshold: 1.0

  # Gen Info 1 - Premise Information
  premise_address:
    wave: 1
    type: address
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|Address"
    matcher: AddressMatcher
    params:
      threshold: 0.7

  premise_city:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|City"
    matcher: StringMatcher
    params:
      threshold: 0.9

  premise_state:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|State"
    matcher: StringMatcher
    params:
      threshold: 0.9

  premise_zipcode:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|Zip Code"
    matcher: StringMatcher
    params:
      threshold: 1.0

  premise_information_table:
    wave: 1
    type: json
    json_path: "TABLE::Gen Info 1::Gen Info 1|Premise Information"
    matcher: JSONMatcher
    params:
      programmatic_weight: 0.3
      llm_weight: 0.7
      field_schema:
        floor_number:
          type: string
          threshold: 1.0
        unit_number:
          type: string
          threshold: 1.0
        rentable_leaseable_sf:
          type: number
        move_in_date:
          type: date
        unit_expiration:
          type: date

  # Gen Info 2 - Deposits
  deposit_required:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Deposits|Required?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  prepaid_rent_required:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Prepaid Rent|Required?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  letter_of_credit_or_lease_bond:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Letter of Credit/Lease Bond|Letter of Credit/Lease Bond?"
    matcher: EnumMatcher
    params:
      valid_values:
        - "None"
        - "No"
        - "Letter of Credit"
        - "Lease Bond"
      case_sensitive: false

  guaranty:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Guaranty|Guaranty?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  # Gen Info 3 - Operations
  storage_required:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 3::Gen Info 3|Storage|Required?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  cpi_adjustments_required:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 3::Gen Info 3|CPI Adjustments|Required?"
    matcher: EnumMatcher
    params:
      preset: "yes_no_na"

  rent_due_day:
    wave: 1
    type: number
    json_path: "STATIC::Gen Info 3::Gen Info 3|Late Fees|1st Late Fee Rent Due Day"
    matcher: NumberMatcher
    params: {}

  late_fees_included:
    wave: 1
    type: string
    json_path: "STATIC::Gen Info 3::Gen Info 3|Late Fees|1st Late Fee Included in Late Fee"
    matcher: StringMatcher
    params:
      threshold: 0.7

  late_fees_calculation_method:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 3::Gen Info 3|Late Fees|1st Late Fee Calculation Method"
    matcher: EnumMatcher
    params:
      valid_values:
        - "Max % Allowed by Law"
        - "% Owed-Total"
        - "% Monthly Rent"
        - "Flat Amount"
        - "% Owed-Month"
        - "NA"
      case_sensitive: false

  percentage_rent_required:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 3::Gen Info 3|Percentage Rent|Required?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  # Recurring Billings
  rec_billings:
    wave: 1
    type: json
    json_path: "TABLE::Rec Billings::Rec Billings|Recurring Billings"
    matcher: JSONMatcher
    params:
      programmatic_weight: 0.3
      llm_weight: 0.7
      field_schema:
        unit_number:
          type: string
          threshold: 1.0
        start_date:
          type: date
        amount:
          type: float
          tolerance: 0.01
        frequency:
          type: enum
          valid_values:
            - "Annual"
            - "Monthly"
            - "Quarterly"
            - "Semi-Annually"

  # OPX - CAM
  opx_lease_type:
    wave: 1
    type: string
    json_path: "STATIC::oPx - CAM::oPx - CAM|Lease Type & Tenant Expense Recapture|Lease Type"
    matcher: StringMatcher
    params:
      threshold: 0.9

  opx_tenant_expense_recapture:
    wave: 1
    type: json
    json_path: "TABLE::oPx - CAM::oPx - CAM|Tenant Expense Recapture"
    matcher: JSONMatcher
    params:
      programmatic_weight: 0.3
      llm_weight: 0.7
      field_schema:
        unit_number:
          type: string
          threshold: 1.0
        start_date:
          type: date
        end_date:
          type: date
        prorata_share_pct:
          type: float
          tolerance: 0.0005
        fixed_prorata_share:
          type: enum
          preset: "yes_no"
        admin:
          type: enum
          preset: "yes_no_na"
        base_year:
          type: string
          threshold: 0.9

  # Options
  opt_first_rofo_in_lease:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of First Offer or Refusal|Right of First Offer (ROFO)|In Lease?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  opt_first_rofr_in_lease:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of First Offer or Refusal|Right of First Refusal (ROFR)|In Lease?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  opt_contraction_in_lease:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Contraction|In Lease?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  opt_termination_in_lease:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Termination|In Lease?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  renewal_extension_in_lease:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Renewal/Extension|In Lease?"
    matcher: EnumMatcher
    params:
      preset: "yes_no_na"

  opt_expansion_in_lease:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Expansion|Expansion|In Lease?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  insurance_required:
    wave: 1
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Insurance|Insurance Required (Y/N)?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  # Clauses
  exclusive_use_article_paragraph:
    wave: 1
    type: string
    json_path: "STATIC::Clauses::Clauses|Other Lease Clauses|Exclusive Use Article and/or Paragraph of Lease"
    matcher: StringMatcher
    params:
      threshold: 0.7

  exclusive_use_description:
    wave: 1
    type: string
    json_path: "STATIC::Clauses::Clauses|Other Lease Clauses|Exclusive Use Description"
    matcher: StringMatcher
    params:
      threshold: 0.6

  holdover_article_paragraph:
    wave: 1
    type: string
    json_path: "STATIC::Clauses::Clauses|Other Lease Clauses|Holdover Article and/or Paragraph of Lease"
    matcher: StringMatcher
    params:
      threshold: 0.7

  holdover_description:
    wave: 1
    type: string
    json_path: "STATIC::Clauses::Clauses|Other Lease Clauses|Holdover Description"
    matcher: StringMatcher
    params:
      threshold: 0.6

  relocation_article_paragraph:
    wave: 1
    type: string
    json_path: "STATIC::Clauses::Clauses|Other Lease Clauses|Relocation Article and/or Paragraph of Lease"
    matcher: StringMatcher
    params:
      threshold: 0.7

  relocation_description:
    wave: 1
    type: string
    json_path: "STATIC::Clauses::Clauses|Other Lease Clauses|Relocation Description"
    matcher: StringMatcher
    params:
      threshold: 0.6

  # Additional Wave 1
  abstract_purpose:
    wave: 1
    type: enum
    json_path: "STATIC::Gen Info 1::Gen Info 1|Abstract Information|Abstract Purpose"
    matcher: EnumMatcher
    params:
      valid_values:
        - "New Lease"
        - "Initial Input"
        - "Change - Other"
        - "Change - Lse Amendment"
        - "Change - Lse Extension (same ID)"
        - "Change - Correct Charges"
        - "Change - New Client"
        - "Change - Lse Renewal (new ID)"
      case_sensitive: false

# ==============================================================================
# WAVE 2 FIELDS
# ==============================================================================

  # Gen Info 1 - Property
  building_square_footage:
    wave: 2
    type: number
    json_path: "STATIC::Gen Info 1::Gen Info 1|Property Information|Building SF"
    matcher: NumberMatcher
    params: {}

  # Gen Info 1 - Tenant
  dba_name:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 1::Gen Info 1|Tenant Information|DBA Name"
    matcher: StringMatcher
    params:
      threshold: 0.85

  # Gen Info 1 - Premise
  building_prorata_pct:
    wave: 2
    type: float
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|Building Pro-Rata %"
    matcher: FloatMatcher
    params:
      tolerance: 0.0005

  project_prorata_pct:
    wave: 2
    type: float
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|Project Pro-Rata %"
    matcher: FloatMatcher
    params:
      tolerance: 0.0005

  total_premise_rentable_sf:
    wave: 2
    type: number
    json_path: "STATIC::Gen Info 1::Gen Info 1|Premise Information|Total Premise Rentable Sq. Feet"
    matcher: NumberMatcher
    params: {}

  # Gen Info 1 - Lease
  execution_date:
    wave: 2
    type: date
    json_path: "STATIC::Gen Info 1::Gen Info 1|Lease Information|Execution Date"
    matcher: DateMatcher
    params: {}

  # Gen Info 2 - Deposits
  security_deposit:
    wave: 2
    type: float
    json_path: "STATIC::Gen Info 2::Gen Info 2|Deposits|Security Deposit"
    matcher: FloatMatcher
    params:
      tolerance: 0.01

  security_deposit_interest:
    wave: 2
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Deposits|Interest?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  additional_deposit_required:
    wave: 2
    type: float
    json_path: "STATIC::Gen Info 2::Gen Info 2|Deposits|Add 'l Deposit Required"
    matcher: FloatMatcher
    params:
      tolerance: 0.01

  additional_deposit_interest:
    wave: 2
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Deposits|Interest? (H)"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  deposits_comments:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 2::Gen Info 2|Deposits|Comments/Interest Calculation Method"
    matcher: StringMatcher
    params:
      threshold: 0.6

  # Gen Info 2 - Prepaid Rent
  prepaid_rent_amount:
    wave: 2
    type: float
    json_path: "STATIC::Gen Info 2::Gen Info 2|Prepaid Rent|Prepaid Rent Amount"
    matcher: FloatMatcher
    params:
      tolerance: 0.01

  prepaid_rent_month_to_apply:
    wave: 2
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Prepaid Rent|Month to Apply"
    matcher: EnumMatcher
    params:
      valid_values:
        - "January"
        - "February"
        - "March"
        - "April"
        - "May"
        - "June"
        - "July"
        - "August"
        - "September"
        - "October"
        - "November"
        - "December"

  prepaid_rent_interest:
    wave: 2
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Prepaid Rent|Interest?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  # Gen Info 2 - Letter of Credit
  loc_lb_amount:
    wave: 2
    type: number
    json_path: "STATIC::Gen Info 2::Gen Info 2|Letter of Credit/Lease Bond|Amount"
    matcher: NumberMatcher
    params: {}

  loc_lb_beneficiary:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 2::Gen Info 2|Letter of Credit/Lease Bond|Beneficiary/Entity"
    matcher: StringMatcher
    params:
      threshold: 0.85

  loc_lb_auto_reduce:
    wave: 2
    type: enum
    json_path: "STATIC::Gen Info 2::Gen Info 2|Letter of Credit/Lease Bond|L-C/LB Auto Reduce?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  loc_lb_expiration_date:
    wave: 2
    type: date
    json_path: "STATIC::Gen Info 2::Gen Info 2|Letter of Credit/Lease Bond|L-C/LB Expiration Date"
    matcher: DateMatcher
    params: {}

  # Gen Info 2 - Guaranty
  guarantor_name:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 2::Gen Info 2|Guaranty|Guarantor Name"
    matcher: StringMatcher
    params:
      threshold: 0.85

  guarantor_amount:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 2::Gen Info 2|Guaranty|Guaranty Amount"
    matcher: StringMatcher
    params:
      threshold: 0.6

  nature_of_guaranty:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 2::Gen Info 2|Guaranty|Nature of Guaranty"
    matcher: StringMatcher
    params:
      threshold: 0.6

  guaranty_expiration_date:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 2::Gen Info 2|Guaranty|Guaranty Expiration Date"
    matcher: StringMatcher
    params:
      threshold: 0.7

  # Gen Info 3 - Parking
  total_parking_stalls:
    wave: 2
    type: float
    json_path: "STATIC::Gen Info 3::Gen Info 3|Parking|Total Number of Parking Stalls Allocated Per Lease"
    matcher: FloatMatcher
    params:
      tolerance: 0.1

  # Gen Info 3 - Storage
  storage_monthly_rate:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 3::Gen Info 3|Storage|Monthly Rate"
    matcher: StringMatcher
    params:
      threshold: 0.7

  storage_square_feet:
    wave: 2
    type: number
    json_path: "STATIC::Gen Info 3::Gen Info 3|Storage|Square Feet"
    matcher: NumberMatcher
    params: {}

  storage_unit_number:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 3::Gen Info 3|Storage|Unit #"
    matcher: StringMatcher
    params:
      threshold: 1.0

  # Gen Info 3 - CPI
  cpi_name_base_index:
    wave: 2
    type: string
    json_path: "STATIC::Gen Info 3::Gen Info 3|CPI Adjustments|CPI Name & Base Index"
    matcher: StringMatcher
    params:
      threshold: 0.7

  # Gen Info 3 - Percentage Rent
  percentage_rent_sales_reported:
    wave: 2
    type: enum
    json_path: "STATIC::Gen Info 3::Gen Info 3|Percentage Rent|Sales Reported"
    matcher: EnumMatcher
    params:
      valid_values:
        - "Annual"
        - "Monthly"
        - "Quarterly"
        - "Semi-Annually"
        - "No"

  percentage_rent_table:
    wave: 2
    type: json
    json_path: "TABLE::Gen Info 3::Gen Info 3|Percentage Rent"
    matcher: JSONMatcher
    params:
      programmatic_weight: 0.3
      llm_weight: 0.7
      field_schema:
        percent_rate:
          type: float
          tolerance: 0.001
        breakpoint:
          type: float
          tolerance: 0.01
        ceiling:
          type: float
          tolerance: 0.001
        effective_date:
          type: date
        natural_or_fixed:
          type: enum
          valid_values:
            - "Natural"
            - "Fixed"

  # OPX - CAM Wave 2
  opx_base_year_gross_up_pct:
    wave: 2
    type: float
    json_path: "TABLE::oPx - CAM::oPx - CAM|Tenant Expense Recapture::Base Year Gross Up %"
    matcher: FloatMatcher
    params:
      tolerance: 0.001

  opx_max_pct_inc:
    wave: 2
    type: float
    json_path: "TABLE::oPx - CAM::oPx - CAM|Tenant Expense Recapture::Max % Inc."
    matcher: FloatMatcher
    params:
      tolerance: 0.001

  # OPX - Reconciliation
  reconciliation_right_to_audit:
    wave: 2
    type: enum
    json_path: "STATIC::oPx - CAM::oPx - CAM|Reconciliation/Audit Information|Right to Audit?"
    matcher: EnumMatcher
    params:
      valid_values:
        - "Yes"
        - "No"
        - "Lease is Silent"

  reconciliation_due_date:
    wave: 2
    type: string
    json_path: "STATIC::oPx - CAM::oPx - CAM|Reconciliation/Audit Information|Reconciliation Due Date"
    matcher: StringMatcher
    params:
      threshold: 0.6

  # Opt - Misc - Insurance
  gl_insurance_per_occurrence:
    wave: 2
    type: number
    json_path: "STATIC::Opt - Misc::Opt - Misc|Insurance|General Liability (GL) Ins. Amt. Per Occurrence"
    matcher: NumberMatcher
    params: {}

  gl_insurance_aggregate:
    wave: 2
    type: number
    json_path: "STATIC::Opt - Misc::Opt - Misc|Insurance|GL Insurance Amt. Aggregate"
    matcher: NumberMatcher
    params: {}

  insurance_term_start:
    wave: 2
    type: date
    json_path: "STATIC::Opt - Misc::Opt - Misc|Insurance|Insurance Term Start"
    matcher: DateMatcher
    params: {}

  tenant_property_insurance_required:
    wave: 2
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Insurance|Is Tenant Property Insurance Required (Y/N)?"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  # Opt - Misc - Additional Contact
  legal_notice_name:
    wave: 2
    type: string
    json_path: "STATIC::Opt - Misc::Opt - Misc|Additional Property Contact Information|Tenant Legal Notice Name"
    matcher: StringMatcher
    params:
      threshold: 0.85

  legal_notice_address:
    wave: 2
    type: address
    json_path: "STATIC::Opt - Misc::Opt - Misc|Additional Property Contact Information|Legal Notice Address"
    matcher: AddressMatcher
    params:
      threshold: 0.7

  legal_notice_attention:
    wave: 2
    type: string
    json_path: "STATIC::Opt - Misc::Opt - Misc|Additional Property Contact Information|Attention"
    matcher: StringMatcher
    params:
      threshold: 0.85

  legal_notice_city_state_zip:
    wave: 2
    type: string
    json_path: "STATIC::Opt - Misc::Opt - Misc|Additional Property Contact Information|City/State/ZIP Code"
    matcher: StringMatcher
    params:
      threshold: 0.8

  # Opt - Misc - Rights
  renewal_extension_expiration_date:
    wave: 2
    type: date
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Renewal/Extension|Expiration Date"
    matcher: DateMatcher
    params: {}

  renewal_extension_who_exercises:
    wave: 2
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Renewal/Extension|Who Exercises or Initiates"
    matcher: EnumMatcher
    params:
      valid_values:
        - "Tenant"
        - "Landlord"
        - "Tenant/Landlord"

  termination_expiration_date:
    wave: 2
    type: date
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Termination|Expiration Date"
    matcher: DateMatcher
    params: {}

  termination_who_exercises:
    wave: 2
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of Contraction, Termination or Renewal|Termination|Who Exercises or Initiates"
    matcher: EnumMatcher
    params:
      valid_values:
        - "Tenant"
        - "Landlord"
        - "Tenant/Landlord"

  rofo_expiration_date:
    wave: 2
    type: date
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of First Offer or Refusal|Right of First Offer (ROFO)|Expiration Date"
    matcher: DateMatcher
    params: {}

  rofo_ongoing:
    wave: 2
    type: enum
    json_path: "STATIC::Opt - Misc::Opt - Misc|Right of First Offer or Refusal|Right of First Offer (ROFO)|Ongoing"
    matcher: EnumMatcher
    params:
      preset: "yes_no"

  # Opt - Misc - TI
  ti_amortized:
    wave: 2
    type: string
    json_path: "STATIC::Opt - Misc::Opt - Misc|TI Allowance/Lease Incentives/Commission Information|Amortized TI"
    matcher: StringMatcher
    params:
      threshold: 0.6

  # Rec Billings Wave 2
  rec_billings_ti_dependent:
    wave: 2
    type: enum
    json_path: "STATIC::Rec Billings::Rec Billings|Recurring Billings|Is start date dependent on TI completion?"
    matcher: EnumMatcher
